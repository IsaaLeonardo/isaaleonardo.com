<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.twitter %}
      <li><a href="{{ site.data.settings.twitter }}" target="_blank" title="Twitter"><i class="ion ion-logo-twitter"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.instagram %}
      <li><a href="{{ site.data.settings.instagram }}" target="_blank" title="Instagram"><i class="ion ion-logo-instagram"></i></a></li>
    {% else %} {% endif %}
  
    {% if site.data.settings.telegram %}
      <li><a href="{{ site.data.settings.telegram }}" target="_blank" title="Telegram"><i class="ion ion-md-paper-plane"></i></a></li>
    {% else %} {% endif %}
  </ul>
</div>
